name: Merge Changelog
on:
  pull_request_target:
    branches:
      - 'main'
      - 'update-changelog'
    types: 
      - labeled
    paths:
      - 'CHANGELOG.md'
  workflow_dispatch:
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:   
    - name: Automatically Merge PR
      uses: plm9606/automerge_actions@1.2.3
      with:
        label-name: update-changelog
        reviewers-number: 0
        merge-method: merge
        auto-delete: false
        github-token: ${{ secrets.ADMIN_TOKEN }}
            

