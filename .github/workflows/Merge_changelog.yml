name: Merge Changelog
on:
  pull_request_target:
    branches:
      - 'main'
      - 'update-changelog'
    types: 
      - labeled
    paths:
      - 'CHANGELOG.md'
  workflow_dispatch:
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: merge pr
      env:
        GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
      run: |
        echo "${{ github.event.pull_request.number }}"
        gh pr merge ${{ github.event.pull_request.number }} --merge --admin

